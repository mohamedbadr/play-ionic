<ion-header>
    <ion-toolbar>
        <ion-title>{{selectedPlace.title}}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()"></ion-button>
            <ion-icon name="close"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content
    text-center
    padding
>
    <p>{{selectedPlace.description}}</p>
    <ion-button
        color="primary"
        (click)="onBook()"
    >
        Book!
    </ion-button>
</ion-content>
